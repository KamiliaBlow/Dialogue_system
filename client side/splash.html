<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терминал GMS-4521</title>
    <link rel="stylesheet" href="styles/splash_styles.css">
</head>
<body>
    <audio id="power-sound" preload="auto">
        <source src="assets/sounds/intro.mp3" type="audio/mpeg">
    </audio>

    <!-- Подключение компонентов -->
    <div id="power-button">
        <span class="power-icon">ВКЛЮЧИТЬ</span>
    </div>
    <div id="skip-button" hidden>Пропустить запуск</div>
    <div id="logo-container">
        <img id="campaign-logo" src="assets/images/logot.png" alt="Campaign Logo">
    </div>
    <div id="terminal-container">
        <div class="container">
            <div id="code-column">
                <div id="code-scroll"></div>
            </div>
            <div id="terminal">
                <div>
                    <div id="welcome-message">ДОБРО ПОЖАЛОВАТЬ, <span id="username"></span></div>
                    <div class="typing">ЗАГРУЗКА СИСТЕМЫ КОММУНИКАЦИЙ</div>
                    <div id="status"></div>
                    <div id="loading-bar-container">
                        <div id="loading-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="scripts/terminal-code-generator.js"></script>
    <script type="module" src="scripts/splash.js"></script>
</body>
</html>
